<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Datos Personales</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form action="">
        <h1>Formulario Datos Personales</h1>
        <div>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div> 
            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="fechaNacimiento">Fecha de Nacimiento: </label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        </div>
        <div>
            <label for="pais">Pa√≠s de Residencia: </label>
            <input type="text" id="pais" name="pais" required>
        </div>
        <button type="submit">Enviar</button>
        <br>
    </form>
    
    <div id="botones">
        <button id="botonEstilo1">Estilo 1</button>
        <button id="botonEstioAltoContraste">Estilo de Alto Contraste</button>
    </div>
    


    <script type="module" src="./script.js"></script>
</body>

</html>
